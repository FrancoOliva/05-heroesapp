<h1>Nuevo Héroe <small> {{heroe.superhero}} </small></h1>

<!-- en filas con una separación de 40px-->
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    
    <!-- fxFlex 50 para configurar el tamaño de cada div y colum para que aparezcan uno abajo del otro-->
    <div fxFlex="50" fxLayout="column">

        <div 
        fxLayout="row" 
        fxLayout.xs="column"
        fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
            </mat-form-field>
        </div>        

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input
            matInput
            type="text"
            [(ngModel)]="heroe.first_appearance"
            required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input
            matInput
            type="text"
            [(ngModel)]="heroe.characters"
            required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <!-- select -->
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"> {{publisher.desc}} </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input
            matInput
            type="url"
            [(ngModel)]="heroe.alt_img"
            required>
        </mat-form-field>

        <br>

        <button mat-stroked-button (click)="guardar()">
            <!-- <mat-icon>save</mat-icon> -->
            Guardar
        </button>
    </div>
    

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
