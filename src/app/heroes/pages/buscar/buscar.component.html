<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text"
                   placeholder="Elegir uno"
                   aria-label="Nombre"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <!-- (optionSelected) evento de angular material para saber qué seleccionamos de la búsqueda-->           
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
              
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <!--Si el heroes[] no tiene ningún valor y termino es > 0, muestra el siguiente mensaje al usuario-->
              <!-- el mat-option tiene value="0" para pasar por una condición-->
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{termino}}
              </mat-option>

            </mat-autocomplete>

            

          </mat-form-field>

    </div>    

    <div 
    *ngIf="heroeSeleccionado"
    fxLayout="row"
    fxLayoutAlign="center center">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
